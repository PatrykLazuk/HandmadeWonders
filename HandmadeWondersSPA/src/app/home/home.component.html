<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>Witam na mojej stronie!</h2>
        </div>
        <div class="panel-body">
            <p>Niniejsza strona to forma testu, czy moje wyroby będą cieszyły się zainteresowaniem.</p>

            <div class="container">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <!-- <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol> -->

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="https://res.cloudinary.com/dpqe8znip/image/upload/v1608654645/ch2dmuxug6ovpkp0fc69.jpg"
                                alt="Handmade Wonders" style="width:100%; max-height: 800px;">
                        </div>

                        <div *ngFor="let picture of this.postPictures" class="item">
                            <img [src]="picture.postThumbinalPhotoUrl" style="width:100%; max-height: 800px;">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Poprzedni</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Następny</span>
                    </a>
                </div>
            </div>


        </div>
    </div>
</div>
