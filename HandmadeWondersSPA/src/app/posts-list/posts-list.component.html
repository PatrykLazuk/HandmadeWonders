<div class="container-fluid">
    <div class="row">
        <div class="container-fluid" *ngIf="posts.length === 0">
            <h1>Na razie brak wpisów!</h1>
        </div>
        <div *ngFor="let post of posts" class="col-sm-6 col-md-4 thumb-size">

            <div class="thumbnail thumb-size">
                <img class="thumb-img img-fluid" [src]="post.postThumbinalPhotoUrl" alt="Post picture">
                <div class="caption">
                    <h3>{{post.postTitle}}</h3>
                    <p>{{post.postText}}</p>
                    <button class="btn btn-primary" [routerLink]="['/posts', post.postId]">Czytaj</button>
                    <button class="btn btn-danger"
                        *ngIf="authService.isLoggedIn() && authService.CurrentUser.role==='Admin'"
                        (click)="deletePost(post)">Usuń post</button>
                </div>
            </div>

        </div>
    </div>
</div>
